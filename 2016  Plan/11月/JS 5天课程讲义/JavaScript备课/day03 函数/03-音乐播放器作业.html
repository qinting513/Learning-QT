<HTML>
<HEAD>
<meta charset="utf-8">
<TITLE>给网页加上背景音乐，选择音效功能</TITLE>
<STYLE>
/*<!--样式单 -->*/
a{ 
	font-size:20px;
	color:blue;
	font-family:Vineta BT
}
a:link{text-decoration:none;}
a:hover{text-decoration:none;color:red }

</STYLE>
<script>

function clicksound(i)
{
var audio = document.getElementById("bgMusic");
 if(i==1){
 	audio.play();  // 播放或继续的功能
 }else if(i==2){
 	 audio.pause();
 }else{
 	audio.pause();
 	audio.currentTime = 0;
 }
}

</script>
</HEAD>

<BODY>
<!-- 铃声地址 http://www.haolingsheng.com -->
<audio id="bgMusic" src="music/s02.mp3" type="audio/mp3"></audio>
<!--autoplay 自动播放-->
<center>

<a href="#" onclick="clicksound(1)">播放音乐</a><br>
<a href="#" onclick="clicksound(2)">暂停</a><br>
<a href="#" onclick="clicksound(3)">停止</a><br>
<hr width=700>
<div>鼠标单击上面的内容时,会有动感的背景音效</div>
</center>
</BODY>
</HTML>
<!--  作业：音乐播放列表，然后，选择哪一首歌，就播放那一首！ -->
