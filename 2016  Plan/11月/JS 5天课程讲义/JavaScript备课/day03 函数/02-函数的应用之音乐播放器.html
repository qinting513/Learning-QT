<script>
// 自学网址：http://www.w3school.com.cn/jsref/dom_obj_audio.asp
function playFunc(){
   var audio = document.getElementById("bgMusic");
     audio.play();
     console.log('play');
}

function pauseFunc(){
   var audio = document.getElementById("bgMusic");
     audio.pause();
}
function stopFunc(){
   var audio = document.getElementById("bgMusic");
     audio.pause();
     audio.currentTime = 0;
}
