<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>
<body>

<button class="pre" onclick="pre();">上一张</button>
<button class="next" onclick="next();">下一张</button>
<p></p>
<img class="icon" src="images/p0.jpg" width="300px" height="600">


<!--<script src="js/index.js"></script>-->
<script type="text/javascript">
   // 拿到所有的标签
    var icon = document.getElementsByClassName('icon')[0];

     var maxImgCount = 9;
     var minImgCount = 1;
     var currentImg = minImgCount;
    // 点击上一张
    function pre(){
       if(currentImg == minImgCount){
           currentImg = maxImgCount;
       }else{
          currentImg = currentImg - 1;
       }
       icon.src = "images/p" + currentImg + ".jpg"
    }
    // 点击下一张
    function next(){
       if(currentImg == maxImgCount){
           currentImg = minImgCount;
       }else{
           currentImg = currentImg + 1;
       }
      icon.src = "images/p" + currentImg + ".jpg"
    }
</script>
  <video src="love.mp3" autoplay style="display: none"></video>
</body>
</html>
