<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       // 1 打印9*9乘法表

       document.write("<div>9*9乘法表</div>");
       document.write("<table border='1px' cellpadding='0' cellspacing='0'>");
       for (var i = 1; i <= 9; i++) {
           //外循环 控制行
           document.write("<tr>");
           for (var j=1; j<=i; j++) {
               document.write("<td>");
               document.write(i + "*" + j + "=" + i*j);
               document.write("</td>");
           }
           document.write("</tr>");
       }

       document.write("</table>");


//        2 打印正方形
        for (var i = 0; i < 10; i++) {
            //外层循环  控制行
            for (var j = 0; j < i; j++) {
                document.write("☆");
            }

            //换行
            document.write("<br />");
        }
//        3 打印直角三角形

    </script>
</head>
<body>

</body>
</html>
