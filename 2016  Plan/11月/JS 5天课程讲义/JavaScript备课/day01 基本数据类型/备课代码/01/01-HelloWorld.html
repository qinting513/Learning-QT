<html>
<head>
    <!-- 编码方式，不写 中文就会乱码-->
    <meta charset="UTF-8">

	<title> 输出HelloJavaScript</title>
	<!-- 行内样式 -->
  <!-- 放在<script></script>之间的是文本类型(text)。 -->
<!-- javascript是告诉浏览器里面的文本是属于javascript脚本。如果是css，则是css脚本 -->
<!-- <style type="text/css"> </style>  -->
	<script type="text/javascript">
		// 弹框 样式1 可用于阻塞程序往下执行，可以查看结果
		 alert('Hello JavaScript');
     alert(1000);
         // 控制台打印输出 ，可以查看结果
		console.log('javascript 我来了');
		console.log('我要成为JavaScript大牛');

	</script>

	<!-- 外部样式 -->
	<script src="main.js" ></script>
  
</head>

<body>
  <h2>Hello JavaScript</h2>
    <!-- 复习html -->
	<h3>总结:</h3>
    <p>html 、css 中注释的格式： <!-- 注释部分 --> </p>
    <p>js中的注格式： //单行注释  或者  ／*多行注释*/ </p>
	   
   <!-- css中推荐使用单引号 -->
   <!-- <button onclick="alert("10000")">;   -->

   <!-- 注意 在开发中经常把javaScript放在body的最后面，
        因为代码是从上到下一行行执行的-->
  <script>
  	  console.log('JavaScript 从入门到放弃！');
  </script>
</body>

</html>

<!-- 作业： 用console.log() 打印出星形 -->
