<script>

    //构造函数  不带参数 创建狗这个类
    // 类 是对对象的抽象、概括
    var Dog = function(){
        // 狗这个类 具有的属性
        this.name = null;
        this.height = null;
        this.age = null;

        //  狗这个类 具有的行为
        this.eat = function(meat){
           console.log(this.name + '------吃'+ meat);
        };
        this.run = function(){
            console.log(this.name + '------跑');
        }
    };

    // 批量产生对象
    var dog1 = new Dog();
    dog1.name = 'wangcai';
    dog1.height = 1.55;
    dog1.eat('五花肉');
    
    var dog2 = new Dog();
    dog2.name = 'lulu';
    dog2.eat('骨头');
    dog2.height = 1.00;

    console.log(dog1, dog2);
