<HTML>
<HEAD>
<meta charset="utf-8">
<TITLE>放大、缩小、重置图片</TITLE>
</STYLE>
<script>

var zoomLevel = 0; 
// 需要一个变量，存储每次变化后的宽度，每次放大缩小，都是在这个基础上进行！
var currentWidth = 0; 
// 需要一个变量，存储每次变化后的高度，每次放大缩小，都是在这个基础上进行！
var currentHeight = 0; 
//记录原始宽度
var originalWidth = 0; 
//记录原始高度
var originalHeight = 0; 


function initial(){ 
    var img = document.getElementsByName("myImage")[0];

    currentWidth = img.width; 
    currentHeight = img.height; 
    originalWidth = currentWidth; 
    originalHeight = currentHeight; 
    
    zoomsize.innerText = "倍数：" + zoomLevel; 
    imgsize.innerText = "当前尺寸：" + currentWidth + "x" + currentHeight; 
} 

// 放大
function zoomIn(){ 
    var img = document.getElementsByName("myImage")[0];

    img.width = currentWidth*1.2; 
    img.height = currentHeight*1.2; 
    zoomLevel = zoomLevel + 1; 
    
    zoomsize.innerText = "倍数：" + zoomLevel; 
    imgsize.innerText = "当前尺寸：" +  img.width + "x" + img.height; 
    currentWidth =  img.width;
    currentHeight = img.height;
} 

function zoomOut(){ 
    var img = document.getElementsByName("myImage")[0];

    img.width = currentWidth/1.2; 
    img.height = currentHeight/1.2; 
    zoomLevel = zoomLevel - 1; 
    
    zoomsize.innerText = "倍数：" + zoomLevel; 
    imgsize.innerText = "当前尺寸：" +  img.width + "x" + img.height; 
    currentWidth =  img.width;
    currentHeight = img.height;
} 

function resetImage(){ 
    var img = document.getElementsByName("myImage")[0];
    img.width = originalWidth; 
    img.height = originalHeight; 
    zoomLevel = 0; 
    
    zoomsize.innerText = "倍数：" + zoomLevel; 
    imgsize.innerText = "当前尺寸：" +  img.width + "x" + img.height; 
}  

// 作业： 优化代码

</script>
</HEAD>

<BODY>

<body onload="initial()"> 
</div> 
    <p> 
    <input type="button" value="放大图片" onclick="zoomIn()"> 
    <input type="button" value="缩小图片" onclick="zoomOut()"> 
    <input type="button" value="重置图片" onclick="resetImage()"> 
    <span id="zoomsize"></span> <span id="imgsize"></span>
    </p> 
    <!-- //引入本地图片  -->
    <img name="myImage" src="images/meinv0.jpg" alt="pic"/>     
</body> 
</BODY>
</HTML>
